
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealNest | Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h2 class="logo">HealNest</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="tips.html">Health Tips</a></li>
                <li><a href="register.html" class="active">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section register-section">
        <div class="register-left">
            <h2>Create Your Account</h2>
            <p>Join HealNest and begin your journey towards a healthier and happier life.</p>

            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="tel" placeholder="Phone Number" pattern="[0-9]{10}" required>
                
                <select required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Prefer Not to Say</option>
                </select>
                <br><br>

                <input type="password" placeholder="Create Password" required>
                <input type="password" placeholder="Confirm Password" required>

                <div class="terms">
                    <input type="checkbox" required>
                    <label>I agree to the <a href="#">Terms & Conditions</a></label>
                </div>

                <button type="submit" class="btn">Register</button>

                <p class="loginlink">
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </form>
        </div>
        <br></br>
        <div class="register-right">
            <h3>“Your health is an investment, not an expense.”</h3>
        </div>
    </section>

    <footer>
        <p> 2025 HealNest. </p>
    </footer>

    <script src="./script.js"></script>

</body>
</html>
